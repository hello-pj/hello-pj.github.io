    <div class="filter-container">
        <div class="filter-group">
            <label for="group-filter">グループ:</label>
            <select id="group-filter">
                <option value="all">すべて</option>

            </select>
        </div>

        <div class="filter-group">
            <label for="blood-filter">血液型:</label>
            <select id="blood-filter">
                <option value="all">すべて</option>
                <option value="A">A型</option>
                <option value="B">B型</option>
                <option value="O">O型</option>
                <option value="AB">AB型</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="prefecture-filter">出身地:</label>
            <select id="prefecture-filter">
                <option value="all">すべて</option>
                <!-- 都道府県はJavaScriptで動的に追加 -->
            </select>
        </div>

        <div class="filter-group">
            <label for="color-filter">メンバーカラー:</label>
            <select id="color-filter">
                <option value="all">すべて</option>
                <!-- カラーはJavaScriptで動的に追加 -->
            </select>
        </div>

        <div class="filter-group sort-group">
            <label for="sort-option">並び順:</label>
            <select id="sort-option">
                <option value="default_asc">デフォルト（昇順）</option>
                <option value="default_desc">デフォルト（降順）</option>
                <option value="name_asc">名前（昇順）</option>
                <option value="name_desc">名前（降順）</option>
                <option value="birthday_asc">誕生日（昇順）</option>
                <option value="birthday_desc">誕生日（降順）</option>
            </select>
        </div>

        <button id="reset-button">絞り込みリセット</button>
    </div>
